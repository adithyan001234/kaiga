
{% extends 'draw/navbar.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<style>
    .container-fluid{
        background-color:rgb(194, 194, 194);
        height: 700px;
    }
    .navbar{
        height: 10px;
    }
</style>
<body>
   
    {% block content %}
    <div class="container-fluid" style="background-image: url(https://i.redd.it/tth0eh5nj8q61.jpg);">
        <div class="row">
           
            {% for i in drw %}
            <div class="col-1"></div>
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.drawing.url}}" class="card-img-top" alt="..." height="200px">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <form action="{% url 'draw:add_to_cart' i.id %}" method="post">
                        {% csrf_token %}
                        <div class="quantity" style="display: none;">
                            <input type="number" name="quantity" value="1" min="1" required>
                        </div>
                        <button type="submit" style="background-color: darkgray;">add to cart</button>
                      </form>

                    </div>
                  </div>
            </div>
            <div class="col-1"></div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
